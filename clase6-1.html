<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .highlighted {
            background: red;
        }
        
        .nonhighlighted {
            background: white;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        window.onload = function() {
            $("p:first").click(function() {
                $(this).css({
                    color: red
                });
            });

            $("tr").click(function() {
                var selected = $(this).hasClass("highlight");
                $("tr").removeClass("highlight");
                if (!selected)
                    $(this).addClass("highlight");
            });

            $("li#1 | li#2 | li#3 | li#4 ").click(function() {
                $(this).hide();
            });
        }
    </script>
</head>

<body>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <ul>
        <li id="1">1</li>
        <li id="2">2</li>
        <li id="3">3</li>
        <li id="4">4</li>
    </ul>
</body>

</html>
