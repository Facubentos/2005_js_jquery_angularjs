<!DOCTYPE html>
<html lang="es-UY">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</head>

<body>
    <h1>JQuery</h1>
    <p id="primero" style="width: 20%;">Facilita el trabajo con Javascript</p>
    <p class="segundo" style="width: 20%;">Le hace la vida más fácil al programador</p>
    <input type="text" placeholder="Usuario">
    <button>Click</button>
    <span>Mostrar Todo</span>
    <div id="toggle">Toggle</div>

    <button id="fadein">FadeIn</button>
    <button id="fadeout">FadeOut</button>
    <button id="fadetoggle">FadeToggle</button>
    <div id="div1" style="width: 50px; height: 50px; background-color: blue; display: none;"></div>
    <div id="div2" style="width: 50px; height: 50px; background-color: blueviolet; display: none;"></div>
    <div id="div3" style="width: 50px; height: 50px; background-color: darkcyan; display: none;"></div>

    <br><br>
    <div id="slide" style="padding: 5px; text-align: center; background-color: darkkhaki; border: solid 1px grey;">Click para mostrar</div>
    <div id="up" style="padding: 5px; text-align: center; background-color: darkkhaki; border: solid 1px grey;">Click para ocultar</div>
    <div id="slidetoggle" style="padding: 5px; text-align: center; background-color: darkkhaki; border: solid 1px grey;">Click</div>
    <div id="texto" style="padding: 5px; text-align: center; background-color: darkkhaki; border: solid 1px grey; padding: 60px; display: none;">Viva JQuery</div>

    <script src="clase5.js"></script>
</body>

</html>
