<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Mover Bloque</title>
    <style type="text/css">
        div {
            position: absolute;
            top: 0;
            left: 100px;
            width: 700px;
            height: 100px;
            background-color: #ff0000;
        }
    </style>
    <script src="./jquery-3.2.1.js"></script>
    <script>
        window.onload = function() {
            $('div').on('click', function() {
                $(this).css({
                    'left': '+=100px',
                    'width': '-=150px'
                });
            })
        }
    </script>
</head>

<body>
    <div></div>
</body>

</html>
